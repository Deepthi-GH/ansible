- name: check the facts
  hosts: local
  connection: local
  become: true
  tasks:
  - name: install nginx if RedHat
    ansible.builtin.dnf:
      name: nginx
      state: latest
    when: ansible_os_family == "RedHat"  # use ansible_ while refering to the facts.

  - name: install nginx if ubuntu 
    ansible.builtin.apt:
      name: nginx
      state: latest 
    when: ansible_os_family == "Debian"    

      