- name: datatypes
  hosts: local
  connection: local
  vars: 
    COURSE: "Devops with AWS" #string
    DURATION: 120 #integer
    Islive: true #boolean
    #list
    tools: #["linux","shell","ansible"]
    - linux
    - shell
    - ansible
    concepts: #dictionary or map
      cloud: AWS
      cm: ansible
  tasks:
  - name: print course info
    ansible.builtin.debug:
     msg: "course name: {{ COURSE  }},duration: {{ DURATION }}, is it live?:{{ Islive }},tools are: {{ tools }},concepts are: {{ concepts }}"  









